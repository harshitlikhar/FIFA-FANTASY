<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<style>
		#reg {
				margin-left: 12%;
				margin-top: 8%;
		}

		#main_body{
			background-image: url("../static/img/2.jpg");
			background-repeat: no-repeat;
  			background-size: cover;
		}

		</style>

	</head>
	<body id = main_body>
		<div class="register" id = "reg" >
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="firstname" style="color: aquamarine;" >
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="firstname" placeholder="Firstname" id="firstname" required>

				<label for="lastname" style="color: aquamarine;">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="lastname" placeholder="Lastname" id="lastname" required>

				<label for="username" style="color: aquamarine;">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>

				<label for="password" style="color: aquamarine;">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>

				<label for="email" style="color: aquamarine;">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

				<div class="msg" style="color: #3A7734">{{ msg }}</div>
				<input style="color: aquamarine;" type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
